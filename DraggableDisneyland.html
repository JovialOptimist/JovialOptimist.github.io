<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draggable Map Polygon</title>
    <link rel="stylesheet" href="DraggableDisneyland/styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
    <div class="search-container">
        <input type="text" id="locationInput" placeholder="Enter a location (e.g., Disneyland)" >
        <button id="searchButton" class="operationButton">Search</button>
        <br>
        <br>
        <span>Add a new equivalent shape: </span>
        <button id="makeSquareButton" class="operationButton">□</button>
        <button id="makeCircleButton" class="operationButton">●</button>
    </div>
    <!-- <div class="search-container">
        <input type="text" id="locationInput2" placeholder="Enter an overpass query (e.g., amenity=restaurant)">
        <button id="searchButton2">Search</button>
    </div> -->
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="DraggableDisneyland/script.js"></script>
</body>
</html>
